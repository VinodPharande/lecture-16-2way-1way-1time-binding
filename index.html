<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digest Cycle</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="BindingApp">
    <h2>Digest Cycle</h2>
    <div ng-controller="BindingController">
      <div>
          <button ng-click="showNumberOfWatchers()"> Log # of Watchers</button>
          <button ng-click="setFullName()"> Set Full Name</button> <br>

          Full Name is: {{ :: fullName}} <br>
          <button type="button" ng-click="logFirstName()"> Log Firt Name</button><br>
          <button type="button" ng-click="logFulltName()"> Log Full Name</button><br>
      </div>
      <div>
        <input type="text" ng-model="firstName">
      </div>
  </div>
  </body>
</html>
